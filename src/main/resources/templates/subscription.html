<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscription Plan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fb;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .plan-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s;
            margin: 0 auto;
            max-width: 400px;
        }

        .plan-card:hover {
            transform: translateY(-5px);
        }

        .plan-title {
            font-size: 26px;
            font-weight: bold;
            color: #4b0082;
            margin-bottom: 15px;
        }

        .plan-price {
            font-size: 32px;
            color: #ff9800;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .plan-features {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .plan-features li {
            padding: 8px 0;
            font-size: 16px;
        }

        .btn-subscribe {
            width: 100%;
            padding: 12px;
            background: #4b0082;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .btn-subscribe:hover {
            background: #350061;
        }
    </style>
</head>

<body>

    <h2 class="text-center mb-5" style="color:#4b0082; font-weight:bold;">Subscribe to Standard Plan</h2>

    <div class="plan-card">
        <div class="plan-title">Standard Plan</div>
        <div class="plan-price">â‚¹399 / Year</div>
        <ul class="plan-features">
           
        </ul>
        <a th:href="@{/subscribe/standard}" class="btn-subscribe">Choose Payment</a>
    </div>

</body>
</html>
