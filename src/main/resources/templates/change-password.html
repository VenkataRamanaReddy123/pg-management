<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* ========================
           Body & Background
        ======================= */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.pexels.com/photos/21014/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')
                        no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ========================
           Container for Reset Box
        ======================= */
        .change-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        /* ========================
           Headings
        ======================= */
        h3 {
            text-align: center;
            color: #4b0082;
            font-weight: bold;
            margin-bottom: 25px;
        }

        /* ========================
           Buttons
        ======================= */
        .btn-primary {
            background-color: #4b0082;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #3a006b;
        }

        /* ========================
           Form Labels & Alerts
        ======================= */
        .form-group label {
            font-weight: 500;
        }

        .alert {
            border-radius: 10px;
            font-size: 14px;
        }

        .text-center a {
            color: #4b0082;
            text-decoration: none;
            font-weight: bold;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        /* ========================
           Success Modal Styles
        ======================= */
        #successModal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content-success {
            background-color: #fff;
            margin: 20% auto;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            position: relative;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }
        .close-success {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }
        .success-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
        .success-btn:hover {
            background-color: #218838;
        }
        
        
    </style>
    
    
</head>

<body>
<div class="change-box">
    <!-- Form Title -->
    <h3>Reset Password</h3>

    <!-- Alert Box for showing validation or success messages -->
    <div id="alertBox"></div>

    <!-- ========================
         Reset Password Form
    ======================= -->
    <form id="changePasswordForm">
        <!-- Registered Mobile Input -->
        <div class="form-group">
            <label>Registered Mobile Number</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                <input type="text" id="mobile" class="form-control" placeholder="Enter your registered mobile" required maxlength="10" pattern="\d{10}">
                <!-- Button to send OTP to entered mobile -->
                <button type="button" id="sendOtpBtn" class="btn btn-primary btn-sm">Send OTP</button>
            </div>
        </div>

        <!-- OTP Input -->
        <div class="form-group">
            <label>Enter OTP</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="text" id="otp" class="form-control" placeholder="Enter 4-digit OTP" maxlength="4" inputmode="numeric" pattern="\d*">
                <!-- Button to verify OTP -->
                <button type="button" id="verifyOtpBtn" class="btn btn-primary">Verify OTP</button>
            </div>
            <!-- Message area for OTP verification -->
            <small id="otpVerifyMsg" class="form-text"></small>
        </div>

        <!-- New Password Input -->
        <div class="form-group">
            <label>New Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
                <!-- Toggle password visibility -->
                <span class="input-group-text" style="cursor: pointer;" id="toggleNewPassword">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
        </div>

        <!-- Confirm Password Input -->
        <div class="form-group">
            <label>Confirm Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-check"></i></span>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required>
                <!-- Toggle password visibility -->
                <span class="input-group-text" style="cursor: pointer;" id="toggleConfirmPassword">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
        </div>

        <!-- Submit Button: Disabled until passwords are filled -->
        <button type="submit" id="updatePasswordBtn" class="btn btn-primary btn-block mt-3" disabled>Update Password</button>
    </form>

    <!-- Back to login link -->
    <div class="text-center mt-3">
        <a th:href="@{/login}">Back to Login</a>
    </div>
</div>

<!-- ========================
     Success Modal
======================= -->
<div id="successModal">
    <div class="modal-content-success">
        <span class="close-success" onclick="closeSuccessModal()">Ã—</span>
        <h4>Success</h4>
        <p>Password has been Reset successfully!</p>
        <button class="success-btn" onclick="goToLogin()">OK</button>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
$(document).ready(function() {

    // âœ… Send OTP to the entered mobile
    $("#sendOtpBtn").click(function() {
        const mobile = $("#mobile").val().trim();
        if (mobile.length !== 10) {
            showAlert("Please enter a valid 10-digit mobile number.", "danger");
            return;
        }
        $.post("/send-otp", { mobile: mobile }, function(response) {
            showAlert(response, "info");
        }).fail(() => {
            showAlert("Failed to send OTP. Try again.", "danger");
        });
    });

    // âœ… Form submission to update password
    $("#changePasswordForm").submit(function(event) {
        event.preventDefault();
        const mobile = $("#mobile").val().trim();
        const otp = $("#otp").val().trim();
        const newPassword = $("#newPassword").val();
        const confirmPassword = $("#confirmPassword").val();
// âœ… Strong password validation (8â€“16 chars, upper, lower, number, special char)
let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,16}$/;

if (!passwordPattern.test(newPassword)) {
   Swal.fire({
    icon: 'error',
    title: 'Weak Password',
    html: '<small>Password must be 8-16 chars, include uppercase, lowercase, number & special character.</small>',
    width: 300,        // ðŸ”½ reduced from 400
    padding: '4px',    // ðŸ”½ reduced padding
    customClass: {
        popup: 'swal-horizontal-popup',
        title: 'swal-horizontal-title',
        confirmButton: 'swal-small-btn'
    },
    heightAuto: false  // ðŸ”½ reduces extra vertical space
});

    return;
}

       if (newPassword !== confirmPassword) {
    Swal.fire({
        icon: 'error',
        title: 'Password Mismatch',
        html: '<small>Passwords do not match. Please check and try again.</small>',
        width: 300,
        padding: '4px',
        customClass: {
            popup: 'swal-horizontal-popup',
            title: 'swal-horizontal-title',
            confirmButton: 'swal-small-btn'
        },
        heightAuto: false
    });
    return;
}


        $.post("/reset-password", { mobile, otp, newPassword, confirmPassword }, function(response) {
            if (response.includes("successfully")) {
                $("#successModal").show(); // Show modal on success
            } else {
                showAlert(response, "danger");
            }
        }).fail(() => {
            showAlert("Something went wrong. Please try again.", "danger");
        });
    });

    // âœ… Show alert messages dynamically
    function showAlert(message, type) {
        $("#alertBox").html(`<div class="alert alert-${type}">${message}</div>`);
        setTimeout(() => $("#alertBox").html(""), 4000);
    }

    // âœ… Toggle New Password visibility
    $("#toggleNewPassword").click(function() {
        const input = $("#newPassword");
        const icon = $(this).find("i");
        if (input.attr("type") === "password") {
            input.attr("type", "text");
            icon.removeClass("fa-eye").addClass("fa-eye-slash");
        } else {
            input.attr("type", "password");
            icon.removeClass("fa-eye-slash").addClass("fa-eye");
        }
    });

    // âœ… Toggle Confirm Password visibility
    $("#toggleConfirmPassword").click(function() {
        const input = $("#confirmPassword");
        const icon = $(this).find("i");
        if (input.attr("type") === "password") {
            input.attr("type", "text");
            icon.removeClass("fa-eye").addClass("fa-eye-slash");
        } else {
            input.attr("type", "password");
            icon.removeClass("fa-eye-slash").addClass("fa-eye");
        }
    });

    // âœ… Enable Update Password button only when both password fields are filled
    $("#newPassword, #confirmPassword").on("input", function() {
        const newPass = $("#newPassword").val().trim();
        const confirmPass = $("#confirmPassword").val().trim();
        $("#updatePasswordBtn").prop("disabled", !(newPass && confirmPass));
    });

    // âœ… Verify OTP button click
    $("#verifyOtpBtn").click(function() {
        const mobile = $("#mobile").val().trim();
        const otp = $("#otp").val().trim();
        const msgBox = $("#otpVerifyMsg");

        if (mobile.length !== 10) {
            msgBox.text("Please enter your registered mobile number first").removeClass("text-success").addClass("text-danger");
            return;
        }

        if (otp.length !== 4) {
            msgBox.text("Please enter a 4-digit OTP").removeClass("text-success").addClass("text-danger");
            return;
        }

        $.post("/verify-otp", { mobile, otp }, function(response) {
            if (response === "success") {
                msgBox.text("OTP verified successfully").removeClass("text-danger").addClass("text-success");
            } else {
                msgBox.text("Invalid OTP. Please try again").removeClass("text-success").addClass("text-danger");
            }
        }).fail(() => {
            msgBox.text("OTP verification failed. Try again").removeClass("text-success").addClass("text-danger");
        });
    });

});

// âœ… Close Success Modal
function closeSuccessModal() {
    $("#successModal").hide();
}

// âœ… Redirect to Login page
function goToLogin() {
    window.location.href = "/login";
}


// ==================== ALLOW ONLY NUMBERS IN OTP FIELD ====================
    const otpInput = document.getElementById("otp");

    otpInput.addEventListener("input", function () {
        // Remove any non-digit character
        this.value = this.value.replace(/\D/g, '');
    });

    // Optional: Prevent pasting non-numeric values
    otpInput.addEventListener("paste", function (e) {
        const pasteData = (e.clipboardData || window.clipboardData).getData('text');
        if (/\D/.test(pasteData)) {
            e.preventDefault(); // block paste if it contains non-numbers
        }
    });
</script>


</body>
</html>
