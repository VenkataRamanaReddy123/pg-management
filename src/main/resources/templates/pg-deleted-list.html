<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deleted PGs</title>

    <!-- ===================== BOOTSTRAP ===================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- ===================== FONT AWESOME ===================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ===================== JQUERY & SWEETALERT2 ===================== -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ===================== CUSTOM CSS ===================== -->
    <style>
        /* -------------------- PG CARD -------------------- */
        .pg-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            padding: 15px 20px;
            border-left: 6px solid #d9534f; /* Red stripe indicates deleted PG */
            margin-bottom: 12px;
        }

        /* PG Name Styling */
        .pg-card .pg-name {
            font-size: 18px;
            font-weight: 700;
            color: #d9534f; /* Highlight deleted PG name in red */
        }

        /* Secondary text (address, phone) */
        .pg-card .text-secondary {
            font-size: 14px;
            word-wrap: break-word;
        }

        /* Restore button styling */
        .restore-btn {
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 13px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* -------------------- RESPONSIVE STYLING -------------------- */
        @media (max-width: 576px) {
            .pg-card {
                padding: 12px 14px;
                flex-direction: column !important;
                align-items: flex-start !important;
            }
            .pg-card .d-flex {
                flex-direction: column !important;
                align-items: flex-start !important;
                gap: 8px;
            }
            .restore-btn {
                align-self: flex-start;
            }
        }

        /* -------------------- SWEETALERT2 CUSTOMIZATION -------------------- */
        .swal2-popup {
            width: 380px !important;
            min-height: 140px !important;
            border-radius: 12px !important;
            padding: 1rem !important;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        .swal2-title, .swal2-html-container {
            font-weight: 600 !important;
            font-size: 15px !important;
        }

        .swal2-confirm, .swal2-cancel {
            border-radius: 6px !important;
            font-weight: 600 !important;
            padding: 6px 14px !important;
            font-size: 13px !important;
        }
    </style>
</head>

<body>
<div class="container mt-4">

    <!-- ===================== HEADER + BACK BUTTON ===================== -->
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
        <h3 class="text-danger fw-bold mb-0">ðŸ—‘ Deleted PG List</h3>
        <a href="/pgs/list" class="btn btn-outline-primary btn-sm mt-2 mt-sm-0">
            <i class="fas fa-arrow-left"></i> Back to PGs
        </a>
    </div>

    <!-- ===================== NO DELETED PGs ===================== -->
    <div th:if="${deletedPgs.size() == 0}">
        <div class="alert alert-info">No deleted PGs found.</div>
    </div>

    <!-- ===================== DELETED PG CARDS ===================== -->
    <div th:each="pg : ${deletedPgs}" class="mt-3">
        <div class="pg-card">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <!-- PG DETAILS -->
                <div>
                    <div class="pg-name" th:text="${pg.pgName}"></div>
                    <div class="text-secondary" th:text="'ðŸ“ ' + ${pg.address}"></div>
                    <div class="text-secondary" th:text="'ðŸ“ž ' + ${pg.mobile}"></div>
                </div>

                <!-- RESTORE BUTTON -->
                <button class="btn btn-success restore-btn restore-btn-click"
                        th:attr="data-id=${pg.id}, data-name=${pg.pgName}">
                    â™» Restore
                </button>
            </div>
        </div>
    </div>

</div>

<!-- ===================== RESTORE POPUP SCRIPT ===================== -->
<script>
    // Handle click on Restore button
    $(document).on("click", ".restore-btn-click", function () {
        let id = $(this).data("id");     // Get PG ID
        let name = $(this).data("name"); // Get PG Name

        // SweetAlert2 confirmation popup
        Swal.fire({
            title: "Restore PG?",
            html: "Do you want to restore:<br><b>" + name + "</b>?",
            icon: "question",
            width: 380,
            minHeight: 140,
            borderRadius: 12,
            showCancelButton: true,
            confirmButtonColor: "#28a745",
            cancelButtonColor: "#6c757d",
            confirmButtonText: "Yes, Restore",
            cancelButtonText: "Cancel",
            customClass: {
                title: 'swal2-title',
                htmlContainer: 'swal2-html-container',
                confirmButton: 'swal2-confirm',
                cancelButton: 'swal2-cancel'
            }
        }).then((result) => {
            if (result.isConfirmed) {
                // Redirect to restore endpoint if confirmed
                window.location.href = "/pgs/restore?id=" + id;
            }
        });
    });

    // ===================== SHOW SUCCESS POPUP IF RESTORED =====================
    const params = new URLSearchParams(window.location.search);
    if (params.has('restored')) {
        Swal.fire({
            icon: "success",
            title: "PG Restored!",
            html: "<b>" + params.get('restored') + "</b> has been successfully restored!",
            width: 380,
            minHeight: 140,
            borderRadius: 12,
            confirmButtonColor: "#28a745",
            customClass: {
                title: 'swal2-title',
                htmlContainer: 'swal2-html-container',
                confirmButton: 'swal2-confirm'
            }
        }).then(() => {
            // Redirect to PG list after popup closes to clean URL parameters
            window.location.href = "/pgs/list";
        });
    }
</script>

</body>
</html>
