# ===============================
# DATABASE (Railway MySQL)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false


# ===============================
# SERVER
# ===============================
server.port=${PORT:8080}


# ===============================
# FILE UPLOAD
# ===============================
# Railway uses ephemeral filesystem → use temp or relative folder
file.upload-dir=${UPLOAD_DIR:uploads}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# ===============================
# H2 (DISABLED – using MySQL)
# ===============================
spring.h2.console.enabled=false


# ===============================
# MAIL CONFIG (ENV VARIABLES)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true


# ===============================
# APPLICATION SETTINGS
# ===============================
app.trial-days=1
app.testing=false


# ===============================
# RAZORPAY (ENV VARIABLES)
# ===============================
razorpay.key_id=${RAZORPAY_KEY_ID}
razorpay.key_secret=${RAZORPAY_KEY_SECRET}


# ===============================
# LOGGING (SAFE DEFAULT)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.pgapp=INFO
